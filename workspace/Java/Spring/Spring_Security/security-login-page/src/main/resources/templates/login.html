<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Castle</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/login.css">

</head>
<body>

    <form class="form" th:action="@{/login}" method="post">
        <div class="title-box">
            <span class="title">Castle</span>
            <span class="subtitle">Node API</span>
        </div>

        <input type="text" name="username" value="user" style="display: none;"/>
        <input type="text" name="password" placeholder="code"/>

        <button type="submit">Sign in</button>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </form>
</body>
</html>
